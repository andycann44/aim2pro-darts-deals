name: Build & Deploy Darts Deals
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "35 7,19 * * *"
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - uses: actions/configure-pages@v5
      - run: npm ci || npm i
      - name: Fetch PA-API (optional)
        env:
          PAAPI_ACCESS_KEY: ${{ secrets.PAAPI_ACCESS_KEY }}
          PAAPI_SECRET_KEY: ${{ secrets.PAAPI_SECRET_KEY }}
          PAAPI_PARTNER_TAG: ${{ secrets.PAAPI_PARTNER_TAG }}
          PAAPI_HOST: ${{ secrets.PAAPI_HOST }}
          PAAPI_REGION: ${{ secrets.PAAPI_REGION }}
        run: |
          node scripts/fetch_paapi.js || echo "PA-API fetch skipped"
      - name: Build site
        run: npm run build:site
      - name: Copy static pages (Hero Picks)
        run: |
          mkdir -p dist
          cp -f site/static/*.html dist/ || true
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
